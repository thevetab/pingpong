<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <h1>LET US NOW PLAY PINGPONG</h1>
      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        
          <p>Numbers divisible by 3 become "ping"</p>
          <p>Numbers divisible by 5 become "pong"</p>
          <p>Numbers divisible by 3 and 5 become "pingpong"</p>
        

      <form id="pingpong_form">
        <div class="form-group">
          <label for="userinput">Enter your number here</label>
          <input id="userinput" type="text">
        </div>
        <button type="submit" class="btn">ping pong it!</button>
      </form>

      <div id="result">
        <p><span class="userinput"></p>
      </div>
    </div>
  </body>
</html>
