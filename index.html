<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>PING PONG</title>
  </head>
  <body>
    <div class="container">
      <h1>LET'S PLAY PING PONG</h1>

      <p>Ping Pong will count up to your number from 1 with the following exceptions:</p>
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>

      <form id="pingpong_form">
        <div class="form-group">
          <label for="userinput">Enter your number here</label>
          <input id="userinput" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="userinput"></p>
      </div>
    </div>
  </body>
</html>
